<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Hello world!</h1>
  <p id="demo_innerHTML">This is an <span>innerHTML</span> practice.</p>
  <p id="demo_innerText">This is an <span>innerText</span> practice.</p>
  <p id="demo_textContent">This is an <span>textContent"</span> practice.</p>


  <script>
    // demo_innerHTML
    var demoHTML = document.getElementById("demo_innerHTML");
    var oldHTML = demoHTML.innerHTML;
    demoHTML.innerHTML = "This is an <span><u>innerHTML</u></span> practice.";
    
    // demo_innerText
    var demoText = document.getElementById("demo_innerText");
    var oldText = demoText.innerText;
    demoText.innerText = "This is an <span><u>innerText</u></span> practice.";

    // demo_textContent
    var demoTextContent = document.getElementById("demo_textContent");
    var oldText = demoTextContent.textContent;
    demoTextContent.textContent = "This is an <span><u>innerText</u></span> practice.";

  </script>
</body>
</html>
